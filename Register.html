<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: blue;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 100px;
            font-style: initial;        
        }

        .registerbtn {
            background-color: red;
        }
    </style>
</head>

<body>
        <div class="container">
            <h1>Sign Up </h1>
            <p> Please fill in your data to validade your account </p>
            <br>

            <label for="email"> <b>Email</b></label><br>
            <input type="email" placeholder="Enter Email" name="email" id="email"><br>


            <label for="Password"> <b>Password</b></label><br>
            <input type="password" id="password" placeholder="Enter Password" name="password"><br>

            <label for="Confirm Password"> <b>Confirm Password</b></label><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword"><br>


            <label for="First Name"> <b>First Name</b></label><br>
            <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" class="bothnames"><br>

            <label for="Last Name"> <b>Last Name</b></label><br>
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" class="bothnames"><br>


            <label for="Birth Date"> <b>Birth Date </b></label><br>
            <input type="date" placeholder="Enter Birth Date" name="birthDate" id="birthDate"><br>

            <br> <button class="registerbtn" id="btnRegister" onclick="register()">Register</button>

            <p id="error-message" style="color: red"></p>
        </div>


    <script src="Register.js"></script>
</body>

</html>
